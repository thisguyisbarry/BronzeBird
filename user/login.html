<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Stylesheets -->
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
	
    <title>Project Bronze Bird - Login</title>
</head>
<body>
<div class ="wrapper">
	<nav id="mainNav" class="navbar sticky-top navbar-dark navbar-expand-md py-0">
        <a href="../index.html" class="navbar-brand">5E</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">CREATE</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">SAVED</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">LOGIN/REGISTER</a>
                </li>
            </ul>
        </div>
	</nav>
	
	<div class="login-form container-fluid col-sm-6 col-lg-4">
		<form action="" method="post">
			<h1 class="text-center">Log in</h2>
			<div class="form-group">
				<input type="text" class="form-control" id="username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="Password" required>
			</div>
			<div class="float-left custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="remember"/>
				<label class="custom-control-label" for="remember">Remember me</label>
			</div>
			<p class="float-right"><a href="#">Forgot Password?</a></p>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Log in</button>
			</div>
			<p class="text-center"><a href="./register.html">Create an Account</a></p>
		</form>
	</div>
</div>
</body>
</html>
