    <div class="characterform col-sm-6 col-md-9">
        <form id="characterForm">
            <div class="form-group col-md-8">
                <input type="text" class="form-control" id="characterName" name="characterName" placeholder="Enter Your Character's Name">
            </select>
            <small id="nameHelp" class="form-text text-muted">Please enter your character's name</small> 
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <select class="form-control" id="characterRace" name="characterRace">
                        <option>Human</option>
                        <option>Dwarf</option>
                        <option>Halfing</option>
                        <option>Dragonkin</option>
                        <option>High Elf</option>
                        <option>Wood Elf</option>
                        <option>Dark Elf</option>
                        <option>Half Elf</option>
                    </select>
                    <small id="raceHelp" class="form-text text-muted">Please select your character's race</small>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control" id="characterClass" name="characterClass">
                        <option>Fighter</option>
                        <option>Wizard</option>
                        <option>Warlock</option>
                        <option>Rogue</option>
                        <option>Bard</option>
                        <option>Ranger</option>
                    </select>
                    <small id="classHelp" class="form-text text-muted">Please select your character's class</small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <select class="form-control" id="characterLevel" name="characterLevel">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                    <small id="levelHelp" class="form-text text-muted">Please select your character's level</small>   
                </div>
            
                <div class="form-group col-md-4">
                    <select class="form-control" id="characterAlignment" name="characterAlignment">
                        <option>Lawful Good</option>
                        <option>Neutral Good</option>
                        <option>Chaotic Good</option>
                        <option>Lawful Neutral</option>
                        <option>True Neutral</option>
                        <option>Chaotic Neutral</option>
                        <option>Lawful Evil</option>
                        <option>Neutral Evil</option>
                        <option>Chaotic Evil</option>
                    </select>
                    <small id="allignmentHelp" class="form-text text-muted">Please select your character's allignment</small> 
            </div>
            
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="file" class="form-control-file" id="characterPicture">
                    <small id="pictureHelp" class="form-text text-muted">Please select a picture for your character</small>
                </div>
                
                <div class="form-group col">
                    <button id="btnConfirm" type="submit" class="btn btn-primary mb-2">Confirm</button>
                </div>
            </div>
        </form>

        <div id="rowTable" class="row"></div>

    </div>
