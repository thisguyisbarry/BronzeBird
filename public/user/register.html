<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Stylesheets -->
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">

    <title>Project Bronze Bird - Register</title>
</head>
<body>
<div class ="wrapper">
	<nav id="mainNav" class="navbar sticky-top navbar-dark navbar-expand-md py-0">
        <a href="/" class="navbar-brand">5E</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/create" class="nav-link">CREATE</a>
                </li>
                <li class="nav-item">
                    <a href="/saved" class="nav-link">SAVED</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link">LOGIN/REGISTER</a>
                </li>
            </ul>
        </div>
    </nav>
	
	<div class="login-form container-fluid col-sm-6 col-lg-4">
		<form action="/register" method="post" enctype="application/x-www-form-urlencoded">
			<h1 class="text-center">Register</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
				<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
				<input type="password" class="form-control" name ="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <span id='message'></span>
			<div class="form-group">
				<button type="submit" name="registerSubmit" id="registerSubmit" class="btn btn-primary btn-block" disabled>Submit</button>
			</div>
		</form>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/register.js" type="text/javascript"></script>
</body>
</html>
